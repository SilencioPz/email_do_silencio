<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .sidebar-logo {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <title>Caixa de Entrada - Email do Silêncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-dark text-white vh-100">
            <img th:src="@{/images/silenciopz-logo-150.png}" class="sidebar-logo">
            <h3 class="p-3">Email do Silêncio</h3>
            <button class="btn btn-primary w-100 mb-2">+ Novo E-mail</button>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="#">Caixa de Entrada</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Enviados</a></li>
            </ul>
        </div>

        <!-- Lista de E-mails -->
        <div class="col-md-10">
            <div class="p-3 border-bottom">
                <h4>Caixa de Entrada</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Assunto</th>
                        <th>Remetente</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="email : ${emails}">
                        <td th:text="${email.assunto}">Assunto</td>
                        <td th:text="${email.remetente}">Remetente</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
